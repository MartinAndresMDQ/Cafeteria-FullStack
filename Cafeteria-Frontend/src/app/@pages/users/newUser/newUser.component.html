<div mat-dialog-content>
  <mat-form-field>
    <mat-label>User</mat-label>
    <input matInput [(ngModel)]="username">
  </mat-form-field>

  <mat-form-field >
    <mat-label>Seleccionar Rango</mat-label>
    <mat-select [(value)]="selected">
      <mat-option value="Client">Cliente</mat-option>
      <mat-option value="Operator">Operador Nivel 1</mat-option>
      <mat-option value="Supervisor">Supervisor</mat-option>
      <mat-option value="Manager">Gerente</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field *ngIf="selected != 'Client'">
    <mat-label>Contrase√±a</mat-label>
    <input matInput [(ngModel)]="password">
  </mat-form-field>
  
  <section class="example-section" *ngIf="selected != 'Client'">
    <mat-slide-toggle
        class="example-margin"
        [color]="'primary'"
        [(ngModel)]="online">
      online
    </mat-slide-toggle>
  </section>
  
  <section class="example-section" *ngIf="selected != 'Client'">
    <mat-slide-toggle
        class="example-margin"
        [color]="'primary'"
        [(ngModel)]="available">
      Disponible
    </mat-slide-toggle>
  </section>


</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="save()" cdkFocusInitial>Agregar</button>
</div>
